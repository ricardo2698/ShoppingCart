<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.name | uppercase }}</mat-card-title>
    <mat-card-subtitle>{{ product.price  | currency }}</mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
    <img [src]="product.img" alt="">
  </div>
  <mat-card-content>
    <p>{{ product.description | slice:0:40 }}.....</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button >Ver detalle</a>
    <button  mat-raised-button color="primary"(click)="addCart()" >Agregar al carrito</button>
  </mat-card-actions>
</mat-card>
